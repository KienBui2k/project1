<!DOCTYPE html>
<html>

<head>
  <title>Quản lý phim</title>
  <link rel="stylesheet" href="../css/admin.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div id="header">
    <div id="nav">
      <div id="logo">
        <img src="../img/icon_img.png" alt="" />
      </div>

      <div class="nav">
        <span class="nav-span-option"><a href="../index.html">Trang chủ</a></span>
      </div>
      <div id="btn__style__logout" class="logout_btn">
        <a id="logout__btn" onclick="checkLogout()" href="">Đăng Xuất</a>
      </div>
      <div id="btn__style__admin" class="admin_btn">
        <a id="admin__btn" href="./html/admin.html">Admin</a>
      </div>
      <div id="btn__setting__img">
        <label for="control_img"><i id="btn__style__icon__user" class="fa-solid fa-user"></i>
        </label>
        <input id="control_img" type="file" onchange="changeImage(this)" />
      </div>
    </div>
  </div>
  <div class="movie-container">
    <div class="left-pane">
      <h1>Quản lý phim</h1>
      <form id="movieForm">
        <h2 id="formTitle">Thêm phim</h2>
        <!-- Sửa thành Edit Movie -->
        <label for="name">Tên phim:</label>
        <input type="text" id="name" required /><br />
        <label for="src">Link ảnh:</label>
        <input type="text" id="src" required /><br />
        <label for="style">Style phim:</label>
        <input type="text" id="style" required /><br />
        <label for="nation">Quốc gia:</label>
        <input type="text" id="nation" required /><br />
        <label for="year">Năm sản xuất:</label>
        <input type="date" id="year" required /><br />
        <label for="info">Thông tin:</label>
        <textarea id="info" required></textarea><br />
        <button type="submit" id="submitButton">Thêm phim</button>
        <button type="button" id="cancelButton">Hủy</button>
        <!-- Thêm nút hủy -->
      </form>
    </div>
    <div class="right-pane">
      <table id="movieTable">
        <thead>
          <tr>
            <th>Tên phim</th>
            <th>Ảnh</th>
            <th>Comment</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="movieList"></tbody>
      </table>
    </div>
  </div>

  <script src="../js/admin.js"></script>
</body>

</html>
