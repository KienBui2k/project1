<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <form id="login__container" method="POST">

        <h1>Đăng Nhập</h1>
        <div id="login__user__email" class="form-group">
            <input type="text" id="loginEmail" name="loginEmail" class="form-control" placeholder="Nhập Email">
            <span class="form-message"></span>
        </div>
        <div id="login__user__password" class="form-group">
            <input type="password" id="loginPassword" name="loginPassword" class="form-control" placeholder="Nhập Password">
            <span class="form-message"></span>
        </div>
        <button class="form-submit">Đăng Nhập </button>
        <p>Bạn chưa có tài khoản <a href="./register.html"> Đăng Ký Tại Đây</a></p>


    </form>
    <script src="../js/login.js">
    </script>

    <script src="../js/validator.js">
    </script>
</body>

</html>
